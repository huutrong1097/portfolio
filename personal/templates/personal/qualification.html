<section class="qualification section"> 
    <h2 class="section__title">Qualification</h2>
    <span class="section__subtitle">My personal journey</span>

    <div class="qualification__container container">
        <div class="qualification__tabs">
            <div class="qualification__button button--flex qualification__active" data-target="#education">
                <i class="uil uil-graduation-cap qualification__icon"></i>
                Education
            </div>

            <div class="qualification__button button--flex" data-target="#work">
                <i class="uil uil-briefcase-alt qualification__icon"></i>
                Work
            </div>
        </div>

        <div class="qualification__sections">
            <!-- =========================QUALIFICATION CONTENT 1========================= -->
            <div class="qualification__content qualification__active" data-content id="education">
                <!-- =========================QUALIFICATION 1========================= -->
                {% for educa in educations %}
                    <div class="qualification__data">
                        
                        <div>
                            <h3 class="qualification_title">{{educa.title}}</h3>
                            <span class="qualification__subtitle">{{educa.university}}</span>

                            <div class="qualification__calender">
                                <i class="uil uil-calender-alt"></i>
                                {{educa.date}}
                            </div>
                        </div>

                        <div>
                            <span class="qualification__rounder"></span>
                            <span class="qualification__line"></span>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- =========================QUALIFICATION CONTENT 2========================= -->
            <div class="qualification__content" data-content id="work">
                <!-- =========================QUALIFICATION 1========================= -->
                <div class="qualification__data">
                    <div></div>
                    
                    <div>
                        <span class="qualification__rounder"></span>
                        <span class="qualification__line"></span>
                    </div>
                    <div>
                        <h3 class="qualification_title">Web Design</h3>
                        <span class="qualification__subtitle">TP.HCM</span>

                        <div class="qualification__calender">
                            <i class="uil uil-calender-alt"></i>
                            2015 - 2019
                        </div>
                    </div>

                </div>

                <!-- =========================QUALIFICATION 2========================= -->
                <div class="qualification__data">
                    <div></div>
                    
                    <div>
                        <span class="qualification__rounder"></span>
                        <span class="qualification__line"></span>
                    </div>
                    <div>
                        <h3 class="qualification_title">Web Design</h3>
                        <span class="qualification__subtitle">TP.HCM</span>

                        <div class="qualification__calender">
                            <i class="uil uil-calender-alt"></i>
                            2015 - 2019
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
