{% load static %}
<!-- =========================HOME========================= -->
<section class="home section" id="home"> 
    <div class="home__container container grid">
        <div class="home__content grid">

            <div class="home__social">
                <a href="#" target="_blank" class="home__socail-icon">
                    <i class="uil uil-linkedin-alt"></i>
                </a>
                <a href="#" target="_blank" class="home__socail-icon">
                    <i class="uil uil-dribbble"></i>
                </a>
                <a href="{{about_me.github}}" target="_blank" class="home__socail-icon">
                    <i class="uil uil-github-alt"></i>
                </a>
            </div>

            <div class="home__img">
                <svg class="home__blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <mask id="mask0" mask-type="alpha">
                        <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                        130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                        97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                        0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                    </mask>
                    <g mask="url(#mask0)">
                        <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                        165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                        129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                        -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                        <image class="home__blob-img" x='12' y='18' href="{{about_me.avatar.url}}"/>
                    </g>
                </svg>
            </div>
            <div class="home__data">
                <h1 class="home__title">Hey, I'm {{about_me.name}}</h1>
                <h3 class="home__subtitle">{{about_me.position|title}}</h3>
                <!-- <p class="home__description">{{about_me.description}}</p> -->
                <a href="" class="button button--flex">
                    Contact Me <i class="uil uil-message button-icon"></i>
                </a>
            </div>
        </div>

        <div class="home__scroll">
            <a href="" class="home__scroll-button button--flex">
                <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                <span class="home__scroll-name">Scroll down</span>
                <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
        </div>
    </div>
</section>

<!-- =========================ABOUT========================= -->
<section class="abount section" id="about"> 
    <h2 class="section__title">About Me</h2>
    <span class="section__subtitle">My introduction</span>

    <div class="about__container container grid">
        <img src="{{about_me.avatar.url}}" alt="" class="abount__img">
        <div class="about__data">
            <p class="about__description">
                {{about_me.description|safe}}
            </p>
            <div class="about__info">
                <div>
                    <span class="about__info-title">02+</span>
                    <span class="about__info-name">Years <br> experience</span>
                </div>

                <div>
                    <span class="about__info-title">05+</span>
                    <span class="about__info-name">Completed <br> project</span>
                </div>

                <div>
                    <span class="about__info-title">02+</span>
                    <span class="about__info-name">Companies <br> worked</span>
                </div>
            </div>

            <div class="about__buttons">
                <a download="" href="{{about_me.cv.url}}" class="button button--flex">
                    Download CV<i class="uil uil-download-alt button__icon"></i>
                </a>
            </div>
        </div>
    </div>
</section>
